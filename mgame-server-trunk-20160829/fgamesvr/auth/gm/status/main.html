    <script type="text/javascript">

        $(function(){
            if ($(".platform").val() == 0){
                $(".platform").parents('div').append('<div class=ip style="margin-left: 160px;margin-top: 10px">ip : <input value="127.0.0.1" onkeyup="if(/\D/.test(this.value)){alert("只能输入数字");this.value=\'\';}" name="ip" type="text" /><span style="color:Red">此地址用于测试时填的<span><div>')

        function platformChange(){

                $(".platform").parents('div').append('<div class=ip style="margin-left: 160px;margin-top: 10px">ip : <input value="127.0.0.1" onkeyup="if(/\D/.test(this.value)){alert("只能输入数字");this.value=\'\';}" name="ip" type="text" /><span style="color:Red">此地址用于测试时填的<span><div>')
            }else{
                $(".ip").remove()
            }
        }
