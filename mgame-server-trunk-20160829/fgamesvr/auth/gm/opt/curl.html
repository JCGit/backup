<!DOCTYPE html>
<html lang="en">
<head>
   <title>http请求</title>
   <meta charset="UTF-8">
<script src="javascript/jquery-2.2.2.min.js"></script>
<script type="text/javascript">
$("document").ready(function() {
    $("#trans_btn").click(function() {
        $.ajax({
            url: "opt/curl.php",
            type: "GET",
            dataType: "json",
            data: { uin: $("#uin").val() },
            success: function(data, textStatus, jqXHR) {
                $("#result").text(data);
            }
        });
    });
});
</script>
</head>
<body>
    <div align="right">
    <h1>http请求</h1>
    <div>
       请求地址:
       <textarea id="uin" rows="7" cols="60"></textarea>
    </div>
    <input type="submit" id="trans_btn" value="请求" />
    <p id="result"></p>
    </div>
</body>
</html>
